<body>

    <div class="container-fluid h-100 w-100">
        <div class="row h-100 w-100">
            <div class="col-6 left">
                <div class="imagen"><img src="resources/images/illustration-main.svg" alt="Man Standing"></div>
            </div>
            <div class="col-6 right">
                <nav class="navbar navbar-light">
                    <a class="navbar-brand" href="#">
                        <img src="./Resources/Images/logo.svg" alt="fylo">
                    </a>

                    <ul class="nav justify-content-end social--media">
                        <li class="nav-item twitter--logo">
                            <a class="nav-link" href="#"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li class="nav-item facebook--logo">
                            <a class="nav-link" href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li class="nav-item envelope--logo">
                            <a class="nav-link" href="#"><i class="fas fa-envelope"></i></a>
                        </li>
                    </ul>

                </nav>

                <h1 class="headings1">
                    All your files in one secure <br>location, accessible anywhere.</br>

                </h1>
                <p class="paragraph2">
                    Fylo stores all your most important files in one secure location. <br>Access them wherever you need, share and collaborate with<br> friends, family and co-workers.
                </p>

                <h5 class="headings2">Sing up for early access</h5>

                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="staticEmail2" class="sr-only">Email</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" size="35" value="your@email.here">
                    </div>
                    <button type="submit" class="btn btn-success mb-2">Sign Up</button>
                </form>
            </div>






            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
